<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #result {
        background-color: pink;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Складення чисел</h1>
    <input type="number" id="num1" placeholder="Число 1" />
    <input type="number" id="num2" placeholder="Число 2" />
    <button id="addButton">Додати</button>
    <div id="result"></div>

    <script>
      $(document).ready(function () {
        $("#addButton").click(function () {
          var num1 = parseFloat($("#num1").val()) || 0
          var num2 = parseFloat($("#num2").val()) || 0
          var sum = num1 + num2
          $("#result").text("Результат: " + sum)
        })
      })
    </script>
  </body>
</html>
